<!DOCTYPE html>
<html>
<body>
    <h1>Java Script</h1>
    <p id="demo">JavaScript membuat halaman menjadi lebih interaktif</p>
    <button onclick="tombol()">Coba Klik!</button>

        <script>
            function tombol(){
                document.getElementById('demo').innerHTML = "<p>Berhasil! Ini contoh implementasi Javascript.</p>"
            }

        </Script>
   
</body>
</html>
